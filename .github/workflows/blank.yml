# This is a basic workflow to help you get started with Actions
name: deploy-solution

# Export solution from DEV environment
#  unpack it and prepare, commit and push a git branch with the changes

on:
  workflow_dispatch:
    inputs:
      # Change this value
      solution_name:
        description: 'name of the solution to worked on from Power Platform'
        required: true
        default: KIWI_Transport
  release:
    types: [created]

env:
#edit your values here
  ENVIRONMENT_URL: https://rtekiwidev.crm4.dynamics.com/
  PRODUCTION_ENVIRONMENT_URL: https://kiwi-rte-uat.crm4.dynamics.com/
  USERNAME: gilles.bandza_ibm@rtefrance.onmicrosoft.com
  solution_release_folder: out/release
  solution_exported_folder: out/exported/

jobs:
  export-from-dev:
    name: BUILD ðŸ”¨
    runs-on: windows-latest
    environment: 
      name: DEV
      url: https://ibm-dev.crm4.dynamics.com
    env:
      RUNNER_DEBUG: 1

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: who-am-i action
        uses: microsoft/powerplatform-actions/who-am-i@0.4.0
        with:
          environment-url: ${{env.ENVIRONMENT_URL}}
          user-name: ${{env.USERNAME}}
          password-secret: ${{ secrets.password }}
      - name: print if more than 2 approve
        run: |
          echo "That's Good !"

  release-to-staging:
    name: STAGING
    needs: [ export-from-dev ]
    runs-on: windows-latest
    environment:
      name: UAT
      url: https://ibm-uat.crm4.dynamics.com
    env:
      RUNNER_DEBUG: 1

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: print if more than 2 approve
        run: |
          echo "That's Good !"
      - name: print if more than 2 approve
        run: |
          echo "That's Good !"

  process:
    name: DEPLOYING-to-PROD ðŸš€
    needs: [ release-to-staging ]
    runs-on: windows-latest
    environment: 
      name: PROD
      url: https://ibm.crm4.dynamics.com
    env:
      RUNNER_DEBUG: 1

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: print if more than 2 approve
        run: |
          echo "That's Good !"
      - name: print if more than 2 approve
        run: |
          echo "That's Good !"
      - name: print if more than 2 approve
        run: |
          echo "That's Good !"
